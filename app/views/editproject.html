<!-- MODAL TO ADD PROJECT -->
<form class="form-horizontal" ng-submit="updateProject()">
    <div class="col-md-12">
        <h2 >
            Edit Project
        </h2>
    </div>
    <div class="col-md-12">
        {{ error }}
        <div class="form-group">
            <label class="col-sm-2 control-label" for="title">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="title" required ng-model="project.title" id="title"
                       placeholder="Title" value="{{project.title}}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="description">Description</label>

            <div class="col-sm-10">
                <textarea name="description" required id="description" ng-model="project.description"
                          class="form-control">{{project.description}}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="start_date">Start Date</label>

            <div class="col-sm-10">
                <input type="text" required class="form-control" ng-model="project.start_date" name="start_date"
                       id="start_date" placeholder="Start Date" value="{{project.start_date}}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="end_date">End Date</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="end_date" ng-model="project.end_date"
                       id="end_date" placeholder="Start Date" value="{{project.end_date}}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="is_billable">Is Billable</label>
            <div class="col-sm-10">
                <select name="is_billable" id="is_billable" ng-model="project.is_billable">
                    <option value=""></option>
                    <option value="true">true</option>
                    <option value="false">false</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="is_active">Is Active</label>
            <div class="col-sm-10">
                <select name="is_active" id="is_active" ng-model="project.is_active">
                    <option value=""></option>
                    <option value="true">true</option>
                    <option value="false">false</option>
                </select>
            </div>
        </div>
    </div>
    <div class="col-md-12 text-center">
        <a href="#/project" class="btn btn-default" >
            Cancel
        </a>
        <button type="submit" class="btn btn-primary">
            Update Project
        </button>
    </div>
</form>
