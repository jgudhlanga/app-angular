
<div class="col-md-6 col-xs-12">
    <h1>Login</h1>
    <div class="alert alert-danger" ng-show="error">{{error}}</div>
    <form class="form-horizontal" ng-submit="getToken()">
        <div class="form-group has-feedback">
            <input type="text"  name="username" ng-model="credentials.username"  class="form-control  input-sm"
                   placeholder="Username" required autofocus>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="password"  name="password" ng-model="credentials.password" class="form-control input-sm"
                   placeholder="Password" required autofocus>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group text-right" >
            <button class="btn btn-sm btn-primary" type="submit" >
                Login
            </button>
        </div>
    </form>
</div>
