<form class="form-horizontal" ng-submit="postProject()">
    <div class="col-md-12">
        <div class="alert alert-danger" ng-show="error">{{ error }}</div>
        <div class="panel panel-primary">
            <div class="panel-heading">{{ header }}</div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="title">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="title" required ng-model="projectData.title" id="title"
                               placeholder="Title"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="description">Description</label>

                    <div class="col-sm-10">
                        <textarea name="description" required id="description" ng-model="projectData.description"
                                  class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="start_date">Start Date</label>

                    <div class="col-sm-10">
                        <input type="text" required class="form-control" ng-model="projectData.start_date" name="start_date"
                               id="start_date" placeholder="Start Date" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="end_date">End Date</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="end_date" ng-model="projectData.end_date"
                               id="end_date" placeholder="End Date" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="is_billable">Is Billable</label>
                    <div class="col-sm-10">
                        <select name="is_billable" id="is_billable" ng-model="projectData.is_billable">
                            <option value=""></option>
                            <option value="true">true</option>
                            <option value="false">false</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="is_active">Is Active</label>
                    <div class="col-sm-10">
                        <select name="is_active" id="is_active" ng-model="projectData.is_active">
                            <option value=""></option>
                            <option value="true">true</option>
                            <option value="false">false</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="panel-footer text-center">
                <a href="/project" class="btn btn-warning" >
                    Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                    Save Project
                </button>
            </div>
        </div>
    </div>
</form>
